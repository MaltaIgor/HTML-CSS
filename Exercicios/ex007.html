<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de texto</title>
</head>
<body >
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Nesta frase temos termo em <strong>destaque</strong></p> <!--negrito com semantica-->
    <h2>Italico/Enfase</h2>
    <p>criando em <em>italico</em></p> <!--italico com semantica-->

</body>
</html>
